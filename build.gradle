group 'com.zlandorf.advent-of-code'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'org.json:json:20090211'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
